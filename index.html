    body {

    .container {
        max-width: 1200px;
        margin: 0 auto;
    }

    /* Header */
    .header {
        background: white;
        border-radius: 16px;
        padding: 24px;
        margin-bottom: 24px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        border: 1px solid #F3F4F6;
    }

    .header-top {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-bottom: 20px;
    }

    .logo-container {
        width: 48px;
        height: 48px;
        border-radius: 6px;
        background: transparent;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: opacity 0.2s;
        overflow: hidden;
    }

    .logo-container:hover {
        opacity: 0.7;
    }

    .logo-container img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
    }

    .logo-placeholder {
        font-size: 20px;
        color: #E5E7EB;
        opacity: 0.5;
    }

    .header-info {
        flex: 1;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
    }

    .info-field {
        display: flex;
        flex-direction: column;
        gap: 4px;
    }

    .info-label {
        font-size: 0.75em;
        color: #6B7280;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        font-weight: 600;
    }

    .info-input {
        border: 1px solid #E5E7EB;
        border-radius: 8px;

        font-size: 0.95em;
        background: white;
        transition: all 0.2s;
        font-family: inherit;
    }

    .info-input:focus {
        outline: none;
        border-color: #4ADE80;
        box-shadow: 0 0 0 3px rgba(74, 222, 128, 0.1);
    }

    .efficiency-badge {
        grid-column: span 2;
        background: linear-gradient(135deg, #1E3A2F 0%, #2D5A47 100%);
        color: white;
        border-radius: 12px;
        padding: 16px;
        text-align: center;
        box-shadow: 0 4px 12px rgba(30, 58, 47, 0.3);
    }

    .efficiency-label {
        font-size: 0.75em;
        opacity: 0.9;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 4px;
    }

    .efficiency-value {
        font-size: 2em;
        font-weight: 600;
    }

    /* Controls */
    .controls {
        background: white;
        border-radius: 12px;
        padding: 16px 20px;
        margin-bottom: 24px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        border: 1px solid #F3F4F6;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo-area {
        height: 36px;
        padding: 0 12px;
        border-radius: 6px;
        background: transparent;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: opacity 0.2s;
        min-width: 80px;
    }

    .logo-area:hover {
        opacity: 0.7;
    }

    .logo-text {
        font-size: 0.75em;
        color: #D1D5DB;
        font-weight: 500;
        opacity: 0.5;
    }

    .logo-area img {
        max-height: 32px;
        max-width: 100px;
        object-fit: contain;
    }

    .btn {
        background: #4ADE80;
        color: white;
        border: none;
        border-radius: 12px;
        padding: 12px 20px;
        font-size: 0.95em;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        box-shadow: 0 4px 12px rgba(74, 222, 128, 0.3);
        font-family: inherit;
    }

    .btn:hover {

        transform: translateY(0);
    }

    .btn-secondary {
        background: #F3F4F6;
        color: #6B7280;
        box-shadow: none;
    }

    .btn-secondary:hover {
        background: #E5E7EB;
        box-shadow: none;
    }

    /* Week Days */
    .week-container {
        display: flex;
        flex-direction: column;
        gap: 16px;
    }

    .day-card {
        background: white;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        border: 1px solid #F3F4F6;
        transition: max-height 0.3s ease;
        max-height: 1000px;
        overflow: hidden;
    }

    .day-card.collapsed {
        max-height: 80px;
    }

    .day-card.holiday {
        background: linear-gradient(135deg, #DC2626 0%, #EF4444 100%);
        color: white;
        border: none;
    }

    .day-card.sunday {
        background: linear-gradient(135deg, #1E3A2F 0%, #2D5A47 100%);
        color: white;
        border: none;
    }

    .day-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
        padding-bottom: 12px;
        border-bottom: 1px solid #F3F4F6;
    }

    .day-card.holiday .day-header,
    .day-card.sunday .day-header {
        border-bottom-color: rgba(255, 255, 255, 0.2);
    }

    .day-actions {
        display: flex;
        gap: 4px;
    }

    .day-icon-btn {
        width: 32px;
        height: 32px;
        border-radius: 6px;
        background: transparent;
        border: none;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #6B7280;
    }

    .day-icon-btn:hover {
        background: rgba(0, 0, 0, 0.05);
    }

    .day-card.holiday .day-icon-btn,
    .day-card.sunday .day-icon-btn {
        color: rgba(255, 255, 255, 0.8);
    }

    .day-card.holiday .day-icon-btn:hover,
    .day-card.sunday .day-icon-btn:hover {
        background: rgba(255, 255, 255, 0.15);
        color: white;
    }

    .day-icon-remove:hover {
        background: rgba(220, 38, 38, 0.1) !important;
        color: #DC2626 !important;
    }

    .day-card.holiday .day-icon-remove:hover,
    .day-card.sunday .day-icon-remove:hover {
        background: rgba(255, 255, 255, 0.2) !important;
        color: white !important;
    }

    .collapse-icon {
        transition: transform 0.2s;
    }

    .collapsed .collapse-icon {
        transform: rotate(180deg);
    }

    .day-content {
        display: block;
        transition: all 0.3s ease;
    }

    .collapsed .day-content {
        display: none;
    }

    .day-title {
        font-size: 1.1em;
        font-weight: 600;
        color: #1A1A1A;
    }

    .day-card.holiday .day-title,
    .day-card.sunday .day-title {
        color: white;
    }

    .day-date {
        font-size: 0.9em;
        color: #6B7280;
    }

    .day-card.holiday .day-date,
    .day-card.sunday .day-date {
        color: rgba(255, 255, 255, 0.8);
    }

    .add-visit-btn-inline {
        background: transparent;
        border: 1px solid #4ADE80;
        color: #4ADE80;
        border-radius: 8px;
        padding: 8px 16px;
        font-size: 0.9em;
        cursor: pointer;
        transition: all 0.2s;
        font-family: inherit;
        font-weight: 600;
        width: 100%;
        margin-bottom: 12px;
    }

    .add-visit-btn-inline:hover {
        background: #4ADE80;
        color: white;
    }

    .day-card.holiday .add-visit-btn-inline,
    .day-card.sunday .add-visit-btn-inline {
        border-color: rgba(255, 255, 255, 0.6);
        color: rgba(255, 255, 255, 0.9);
    }

    .day-card.holiday .add-visit-btn-inline:hover,
    .day-card.sunday .add-visit-btn-inline:hover {
        background: rgba(255, 255, 255, 0.2);

        color: white;
    }

    /* Visits */
    .visits-list {
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .visit-item {
        background: white;

    }

    .day-card.holiday .visit-item,
    .day-card.sunday .visit-item {
        background: rgba(255, 255, 255, 0.95);
    }

    .visit-item:hover {
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .visit-field {
        display: flex;
        flex-direction: column;
        gap: 4px;
    }

    .visit-label {
        font-size: 0.75em;
        color: #6B7280;

    }

    .visit-value {
        font-size: 0.9em;
        color: #1A1A1A;
        font-weight: 500;
    }

    .checkbox-container {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .checkbox {
        width: 24px;
        height: 24px;
        cursor: pointer;
        accent-color: #4ADE80;
    }

    .delete-visit-btn {
        width: 32px;
        height: 32px;

        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .delete-visit-btn:hover {
        background: rgba(220, 38, 38, 0.1);
    }

    /* Modal */
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(8px);
        z-index: 1000;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .modal.active {
        display: flex;
    }

    .modal-content {
        background: white;
        border-radius: 16px;
        padding: 24px;
        max-width: 500px;

            0 2px 8px rgba(0, 0, 0, 0.08);

    .modal-title {

    .form-input:disabled {

    }

    .modal-actions {
        display: flex;

        margin-top: 8px;

    .modal-actions .btn {
        flex: 1;

    .export-menu {

<script>
    let currentDayIndex = null;
    const weekDays = ['Domingo', 'Segunda', 'Ter√ßa', 'Quarta', 'Quinta', 'Sexta', 'S√°bado'];
    const holidays = [];

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
        loadData();
        renderWeek();
        setupEventListeners();
        calculateEfficiency();
    });

    function setupEventListeners() {
        const inputs = ['consultorName', 'cidade', 'regional', 'data', 'empresa', 'supervisor'];
        inputs.forEach(id => {
            document.getElementById(id).addEventListener('input', saveData);
        });

        document.getElementById('logoInput').addEventListener('change', handleLogoUpload);
    }

    function handleLogoUpload(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const logoImg = document.getElementById('logoImg');
                const logoPlaceholder = document.getElementById('logoPlaceholder');
                const logoImgControl = document.getElementById('logoImgControl');
                const logoText = document.getElementById('logoText');
                
                logoImg.src = event.target.result;
                logoImg.style.display = 'block';
                logoPlaceholder.style.display = 'none';
                
                logoImgControl.src = event.target.result;
                logoImgControl.style.display = 'block';
                logoText.style.display = 'none';
                
                localStorage.setItem('plannerLogo', event.target.result);
            };
            reader.readAsDataURL(file);
        }
    }

    function renderWeek() {
        const container = document.getElementById('weekContainer');
        container.innerHTML = '';

        const data = getData();
        const baseDate = document.getElementById('data').value ? new Date(document.getElementById('data').value + 'T00:00:00') : new Date();

        const dayIndices = data.visits && Object.keys(data.visits).length > 0 
            ? Object.keys(data.visits).map(k => parseInt(k)).sort((a, b) => a - b)
            : [0, 1, 2, 3, 4, 5, 6];

        dayIndices.forEach(i => {
            const currentDate = new Date(baseDate);
            currentDate.setDate(baseDate.getDate() + i);
            
            const dayOfWeek = currentDate.getDay();
            const dateStr = formatDate(currentDate);
            const isSunday = dayOfWeek === 0;
            const isHoliday = holidays.includes(dateStr);

            const dayCard = document.createElement('div');
            dayCard.className = `day-card ${isSunday ? 'sunday' : ''} ${isHoliday ? 'holiday' : ''}`;
            dayCard.setAttribute('data-day-index', i);

            const visits = data.visits[i] || [];

            dayCard.innerHTML = `
                <div class="day-header">
                    <div>
                        <div class="day-title">${weekDays[dayOfWeek]}</div>
                        <div class="day-date">${dateStr}</div>
                    </div>
                    <div class="day-actions">
                        <button class="day-icon-btn" onclick="toggleDayCardByIndex(${i})" title="Expandir/Recolher">
                            <svg class="collapse-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="18 15 12 9 6 15"></polyline>
                            </svg>
                        </button>
                        <button class="day-icon-btn day-icon-remove" onclick="removeDayByIndex(${i}); event.stopPropagation();" title="Remover Dia">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                <line x1="6" y1="6" x2="18" y2="18"></line>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="day-content" id="day-content-${i}">
                    <button class="add-visit-btn-inline" onclick="openVisitModal(${i})">+ Adicionar Visita</button>
                    <div class="visits-list" id="visits-${i}">
                        ${visits.length === 0 ? '<div style="text-align: center; color: #6B7280; padding: 20px;">Nenhuma visita agendada</div>' : ''}
                    </div>
                </div>
            `;

            container.appendChild(dayCard);
            renderVisits(i);
        });
    }

    function renderVisits(dayIndex) {
        const data = getData();
        const visits = data.visits[dayIndex] || [];
        const container = document.getElementById(`visits-${dayIndex}`);

        if (visits.length === 0) {
            container.innerHTML = '<div style="text-align: center; color: #6B7280; padding: 20px;">Nenhuma visita agendada</div>';
            return;
        }

        container.innerHTML = visits.map((visit, visitIndex) => `
            <div class="visit-item">
                <div class="visit-field">
                    <div class="visit-label">Cliente</div>
                    <div class="visit-value">${visit.client}</div>
                </div>
                <div class="visit-field">
                    <div class="visit-label">Fazenda</div>
                    <div class="visit-value">${visit.farm || '-'}</div>
                </div>
                <div class="visit-field">
                    <div class="visit-label">Localiza√ß√£o</div>
                    <div class="visit-value">${visit.location || '-'}</div>
                </div>
                <div class="visit-field">
                    <div class="visit-label">Objetivo</div>
                    <div class="visit-value">${visit.objective}</div>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" class="checkbox" ${visit.completed ? 'checked' : ''} 
                           onchange="toggleVisit(${dayIndex}, ${visitIndex})">
                </div>
                <button class="delete-visit-btn" onclick="deleteVisit(${dayIndex}, ${visitIndex})">√ó</button>
            </div>
        `).join('');
    }

    function openVisitModal(dayIndex) {
        currentDayIndex = dayIndex;
        
        // Popular dropdown com clientes
        const data = getData();
        const clientSelect = document.getElementById('clientSelect');
        clientSelect.innerHTML = '<option value="">-- Selecione um cliente --</option>';
        clientSelect.innerHTML += '<option value="new">+ Novo Cliente</option>';
        
        if (data.clients && data.clients.length > 0) {
            data.clients.forEach((client, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `${client.name} - ${client.farm} (${client.location})`;
                clientSelect.appendChild(option);
            });
        }
        
        // Resetar campos
        document.getElementById('clientDataFields').style.display = 'none';
        document.getElementById('visitClientName').value = '';
        document.getElementById('visitClientName').disabled = false;
        document.getElementById('visitClientFarm').value = '';
        document.getElementById('visitClientFarm').disabled = false;
        document.getElementById('visitClientLocation').value = '';
        document.getElementById('visitClientLocation').disabled = false;
        document.getElementById('visitObjective').value = '';
        
        document.getElementById('visitModal').classList.add('active');
        document.getElementById('clientSelect').focus();
    }

    function handleClientSelection() {
        const select = document.getElementById('clientSelect');
        const selectedValue = select.value;
        const clientFields = document.getElementById('clientDataFields');
        const nameField = document.getElementById('visitClientName');
        const farmField = document.getElementById('visitClientFarm');
        const locationField = document.getElementById('visitClientLocation');
        
        if (selectedValue === '') {
            clientFields.style.display = 'none';
            nameField.value = '';
            farmField.value = '';
            locationField.value = '';
            return;
        }
        
        clientFields.style.display = 'block';
        
        if (selectedValue === 'new') {
            // Novo cliente - campos edit√°veis vazios
            nameField.value = '';
            nameField.disabled = false;
            farmField.value = '';
            farmField.disabled = false;
            locationField.value = '';
            locationField.disabled = false;
            nameField.focus();
        } else {
            // Cliente existente - preencher e bloquear
            const data = getData();
            const client = data.clients[selectedValue];
            
            if (client) {
                nameField.value = client.name;
                nameField.disabled = true;
                farmField.value = client.farm;
                farmField.disabled = true;
                locationField.value = client.location;
                locationField.disabled = true;
                document.getElementById('visitObjective').focus();
            }
        }
    }

    function closeVisitModal() {
        document.getElementById('visitModal').classList.remove('active');
        currentDayIndex = null;
    }

    function saveVisit() {
        const clientName = document.getElementById('visitClientName').value.trim();
        const farm = document.getElementById('visitClientFarm').value.trim();
        const location = document.getElementById('visitClientLocation').value.trim();
        const objective = document.getElementById('visitObjective').value.trim();
        const clientSelect = document.getElementById('clientSelect').value;

        if (!clientName || !farm || !location || !objective) {
            alert('Preencha todos os campos');
            return;
        }

        // Se for novo cliente, salvar na lista de clientes
        if (clientSelect === 'new') {
            const data = getData();
            if (!data.clients) data.clients = [];
            
            // Verificar se cliente j√° existe
            const existingClient = data.clients.find(c => 
                c.name.toLowerCase() === clientName.toLowerCase() &&
                c.farm.toLowerCase() === farm.toLowerCase()
            );
            
            if (!existingClient) {
                data.clients.push({ name: clientName, farm: farm, location: location });
                saveDataObject(data);
            }
        }

        // Adicionar visita
        const data = getData();
        if (!data.visits[currentDayIndex]) {
            data.visits[currentDayIndex] = [];
        }

        data.visits[currentDayIndex].push({
            client: clientName,
            farm: farm,
            location: location,
            objective: objective,
            completed: false
        });

        saveDataObject(data);
        renderVisits(currentDayIndex);
        calculateEfficiency();
        closeVisitModal();
    }

    function toggleVisit(dayIndex, visitIndex) {
        const data = getData();
        data.visits[dayIndex][visitIndex].completed = !data.visits[dayIndex][visitIndex].completed;
        saveDataObject(data);
        calculateEfficiency();
    }

    function deleteVisit(dayIndex, visitIndex) {
        if (!confirm('Deseja realmente excluir esta visita?')) return;

        const data = getData();
        data.visits[dayIndex].splice(visitIndex, 1);
        saveDataObject(data);
        renderVisits(dayIndex);
        calculateEfficiency();
    }

    function openClientModal() {
        document.getElementById('clientModal').classList.add('active');
        document.getElementById('newClientName').focus();
    }

    function closeClientModal() {
        document.getElementById('clientModal').classList.remove('active');
        document.getElementById('newClientName').value = '';
        document.getElementById('newClientFarm').value = '';
        document.getElementById('newClientLocation').value = '';
    }

    function saveNewClient() {
        const name = document.getElementById('newClientName').value.trim();
        const farm = document.getElementById('newClientFarm').value.trim();
        const location = document.getElementById('newClientLocation').value.trim();

        if (!name || !farm || !location) {
            alert('Preencha todos os campos');
            return;
        }

        const data = getData();
        if (!data.clients) data.clients = [];
        
        // Verificar duplicados
        const exists = data.clients.find(c => 
            c.name.toLowerCase() === name.toLowerCase() &&
            c.farm.toLowerCase() === farm.toLowerCase()
        );
        
        if (exists) {
            alert('Este cliente j√° existe!');
            return;
        }
        
        data.clients.push({ name, farm, location });
        saveDataObject(data);
        closeClientModal();
        alert('Cliente adicionado com sucesso!');
    }

    function calculateEfficiency() {
        const data = getData();
        let total = 0;
        let completed = 0;

        Object.values(data.visits).forEach(dayVisits => {
            dayVisits.forEach(visit => {
                total++;
                if (visit.completed) completed++;
            });
        });

        const efficiency = total === 0 ? 0 : Math.round((completed / total) * 100);
        document.getElementById('efficiencyValue').textContent = efficiency + '%';
    }

    function formatDate(date) {
        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const year = date.getFullYear();
        return `${day}/${month}/${year}`;
    }

    function getData() {
        const stored = localStorage.getItem('weeklyPlanner');
        return stored ? JSON.parse(stored) : { visits: {}, clients: [] };
    }

    function saveData() {
        const data = getData();
        data.consultor = document.getElementById('consultorName').value;
        data.cidade = document.getElementById('cidade').value;
        data.regional = document.getElementById('regional').value;
        data.data = document.getElementById('data').value;
        data.empresa = document.getElementById('empresa').value;
        data.supervisor = document.getElementById('supervisor').value;
        
        saveDataObject(data);
    }

    function saveDataObject(data) {
        localStorage.setItem('weeklyPlanner', JSON.stringify(data));
    }

    function loadData() {
        const data = getData();
        
        document.getElementById('consultorName').value = data.consultor || '';
        document.getElementById('cidade').value = data.cidade || '';
        document.getElementById('regional').value = data.regional || '';
        document.getElementById('data').value = data.data || new Date().toISOString().split('T')[0];
        document.getElementById('empresa').value = data.empresa || '';
        document.getElementById('supervisor').value = data.supervisor || '';

        const logo = localStorage.getItem('plannerLogo');
        if (logo) {
            const logoImg = document.getElementById('logoImg');
            const logoPlaceholder = document.getElementById('logoPlaceholder');
            const logoImgControl = document.getElementById('logoImgControl');
            const logoText = document.getElementById('logoText');
            
            logoImg.src = logo;
            logoImg.style.display = 'block';
            logoPlaceholder.style.display = 'none';
            
            logoImgControl.src = logo;
            logoImgControl.style.display = 'block';
            logoText.style.display = 'none';
        }
    }

    function clearAllData() {
        if (!confirm('Deseja realmente limpar todos os dados? Esta a√ß√£o n√£o pode ser desfeita.')) return;
        
        localStorage.removeItem('weeklyPlanner');
        localStorage.removeItem('plannerLogo');
        location.reload();
    }

    function toggleDayCardByIndex(dayIndex) {
        const dayCards = document.querySelectorAll('.day-card');
        const targetCard = Array.from(dayCards).find(card => 
            parseInt(card.getAttribute('data-day-index')) === dayIndex
        );
        
        if (targetCard) {
            targetCard.classList.toggle('collapsed');
        }
    }

    function removeDayByIndex(dayIndex) {
        if (!confirm('Deseja realmente remover este dia e todas as visitas?')) return;
        
        const data = getData();
        
        if (data.visits && data.visits[dayIndex]) {
            delete data.visits[dayIndex];
            
            const sortedIndices = Object.keys(data.visits)
                .map(k => parseInt(k))
                .sort((a, b) => a - b);
            
            const newVisits = {};
            sortedIndices.forEach((oldIndex, newIndex) => {
                newVisits[newIndex] = data.visits[oldIndex];
            });
            
            data.visits = newVisits;
            
            saveDataObject(data);
            renderWeek();
            calculateEfficiency();
        }
    }

    function toggleExportMenu() {
        const menu = document.getElementById('exportMenu');
        menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
    }

    function closeExportMenu() {
        document.getElementById('exportMenu').style.display = 'none';
    }

    document.addEventListener('click', function(e) {
        const menu = document.getElementById('exportMenu');
        const printBtn = document.querySelector('.print-btn');
        if (menu && printBtn && !menu.contains(e.target) && !printBtn.contains(e.target)) {
            menu.style.display = 'none';
        }
    });

    function addNewDay() {
        const data = getData();
        
        let nextIndex = 0;
        while (data.visits && data.visits[nextIndex]) {
            nextIndex++;
        }
        
        if (nextIndex >= 30) {
            alert('Limite m√°ximo de dias atingido (30 dias)');
            return;
        }
        
        if (!data.visits) data.visits = {};
        data.visits[nextIndex] = [];
        
        saveDataObject(data);
        renderWeek();
        
        setTimeout(() => {
            const cards = document.querySelectorAll('.day-card');
            if (cards[nextIndex]) {
                cards[nextIndex].scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }, 100);
    }

    async function exportToPDF() {
        const printContainer = document.querySelector('.container').cloneNode(true);
        
        printContainer.querySelectorAll('.controls, .print-btn, .add-day-btn, .new-client-btn, .day-icon-btn, .add-visit-btn-inline, .delete-visit-btn').forEach(el => el.remove());
        
        printContainer.querySelectorAll('.day-card').forEach(card => {
            card.classList.remove('collapsed');
            const content = card.querySelector('.day-content');
            if (content) content.style.display = 'block';
        });

        const tempDiv = document.createElement('div');
        tempDiv.style.position = 'absolute';
        tempDiv.style.left = '-9999px';
        tempDiv.style.top = '0';
        tempDiv.style.width = '210mm';
        tempDiv.style.background = 'white';
        tempDiv.style.padding = '20px';
        tempDiv.appendChild(printContainer);
        document.body.appendChild(tempDiv);

        try {
            const canvas = await html2canvas(tempDiv, {
                scale: 2,
                useCORS: true,
                allowTaint: true,
                backgroundColor: '#ffffff'
            });

            const imgData = canvas.toDataURL('image/png');
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF('p', 'mm', 'a4');
            
            const imgWidth = 210;
            const pageHeight = 297;
            const imgHeight = (canvas.height * imgWidth) / canvas.width;
            let heightLeft = imgHeight;
            let position = 0;

            pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
            heightLeft -= pageHeight;

            while (heightLeft >= 0) {
                position = heightLeft - imgHeight;
                pdf.addPage();
                pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                heightLeft -= pageHeight;
            }

            const data = getData();
            const fileName = `planejamento-${data.consultor || 'semanal'}-${new Date().toISOString().split('T')[0]}.pdf`;
            pdf.save(fileName);
        } catch (error) {
            console.error('Erro ao gerar PDF:', error);
            alert('Erro ao gerar PDF. Tente usar a fun√ß√£o de impress√£o.');
        } finally {
            document.body.removeChild(tempDiv);
        }
    }

        const daysHTML = dayIndices.map(i => {

                        </div>
                    </div>
                    <div class="visits-list">
                        ${visits.length === 0 ? '<div class="empty-state">Nenhuma visita agendada</div>' : visits.map(visit => `
                            <div class="visit-item">
